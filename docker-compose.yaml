version: '3.8'

services:
  tabex-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: tabex-bot:latest
    container_name: tabex-bot
    restart: unless-stopped
    # Переменные окружения
    environment:
      - DOCKER_CONTAINER=true
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_PATH=${DATABASE_PATH}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=Europe/Moscow
    
    # Монтирование томов для данных и логов
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # Лог файл создается автоматически внутри контейнера
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    
    # Сетевые настройки (если нужны webhook'и)
    # ports:
    #   - "8443:8443"
    
    # Healthcheck для контроля состояния
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/tmp/tabex-bot.lock') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Лог драйвер
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Сервис для разработки с hot reload
  tabex-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: tabex-bot:dev
    container_name: tabex-bot-dev
    restart: "no"
    profiles:
      - dev
    
    environment:
      - DOCKER_CONTAINER=true
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_PATH=${DATABASE_PATH}
      - LOG_LEVEL=${LOG_LEVEL}
      - TZ=Europe/Moscow
    
    volumes:
      # Монтируем весь проект для разработки
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    
    # Переопределяем команду для разработки
    command: ["python", "-u", "main.py"]

# Определение томов
volumes:
  tabex-data:
  tabex-logs:
